<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角编辑测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .test-box {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 20px;
            display: inline-block;
            border: 2px solid #333;
        }

        .rounded-box {
            border-radius: 10px;
        }

        .different-corners {
            border-top-left-radius: 20px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 8px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">圆角编辑功能测试</h1>

    <div class="section">
        <h3>标准方形盒子</h3>
        <div class="test-box" id="square-box">
            点击工具栏中的圆角按钮来编辑这个盒子的圆角
        </div>
    </div>

    <div class="section">
        <h3>已有统一圆角的盒子</h3>
        <div class="test-box rounded-box" id="rounded-box">
            这个盒子已有 10px 的统一圆角
        </div>
    </div>

    <div class="section">
        <h3>不同圆角的盒子</h3>
        <div class="test-box different-corners" id="different-corners">
            这个盒子的四个角有不同的圆角值
        </div>
    </div>

    <div class="section">
        <h3>文本元素</h3>
        <p style="background-color: #e0e7ff; padding: 15px; border: 1px solid #c7d2fe;" id="text-box">
            这是一个段落元素，也可以编辑其圆角。点击圆角按钮试试看！
        </p>
    </div>

    <div class="section">
        <h3>按钮元素</h3>
        <button style="padding: 12px 24px; background: #3b82f6; color: white; border: none; font-size: 16px;" id="button-element">
            点击编辑我的圆角
        </button>
    </div>
</body>
</html>
