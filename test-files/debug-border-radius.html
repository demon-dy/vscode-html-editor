<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角调试测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .test-box {
            width: 200px;
            height: 100px;
            background: #3b82f6;
            margin: 20px;
            padding: 20px;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>圆角编辑调试测试</h1>

    <div class="test-box" id="test-box">
        点击我，然后点击工具栏中的圆角按钮
    </div>

    <p>使用步骤：</p>
    <ol>
        <li>用 VSCode 打开这个 HTML 文件</li>
        <li>选择可视化编辑器</li>
        <li>点击蓝色的盒子</li>
        <li>观察工具栏是否出现</li>
        <li>点击圆角图标（radius 图标）</li>
        <li>查看开发者控制台的日志</li>
    </ol>
</body>
</html>
