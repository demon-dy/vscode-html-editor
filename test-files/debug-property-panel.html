<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性面板调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .test-element {
            padding: 15px;
            margin: 10px 0;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .test-element:hover {
            border-color: #007acc;
        }

        [wve-selected] {
            border-color: #007acc !important;
            background-color: rgba(0, 122, 204, 0.1);
        }

        .flex-element {
            display: flex;
            gap: 10px;
        }

        .grid-element {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .absolute-element {
            position: absolute;
            top: 300px;
            left: 200px;
            width: 200px;
            background: lightblue;
        }
    </style>
</head>
<body data-wve-code-start="0" data-wve-code-end="1000">
    <h1>属性面板调试页面</h1>

    <div class="test-element" data-wve-code-start="10" data-wve-code-end="20">
        <h3>普通 div (none 布局)</h3>
        <p>这是一个普通的 div 元素，应该显示 none 布局模式。</p>
    </div>

    <div class="test-element flex-element" data-wve-code-start="30" data-wve-code-end="40">
        <h3>Flex 容器</h3>
        <div>项目1</div>
        <div>项目2</div>
    </div>

    <div class="test-element grid-element" data-wve-code-start="50" data-wve-code-end="60">
        <h3>Grid 容器</h3>
        <div>网格1</div>
        <div>网格2</div>
        <div>网格3</div>
        <div>网格4</div>
    </div>

    <div class="test-element absolute-element" data-wve-code-start="70" data-wve-code-end="80">
        <h3>绝对定位元素</h3>
        <p>这个元素使用绝对定位</p>
    </div>

    <script>
        console.log('🔧 调试页面加载完成');

        // 监听属性面板相关事件
        document.addEventListener('wveSelectionChange', function(event) {
            console.log('🎯 选择变更事件:', event.detail);
        });

        document.addEventListener('wveLayoutModeChange', function(event) {
            console.log('📐 布局模式变更事件:', event.detail);
        });
    </script>
</body>
</html>
